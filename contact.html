                <h1>Contact me for work/Questions</h1>
                <form>
                    <div class="mb-3">

                        <input type="name" class="form-control" id="clientName1" aria-describedby="emailHelp">
                         
                    </div>

                      <label for="clientEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id=" clientEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-phone" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <!-- <input type="enquiry" class="form-enquiry" id=" clientEnquiry" aria-describedby="emailHelp"> -->
                        <textarea class="areaText" style="height: 50px"> </textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isCheck">
                      <label class="form-check-label" for="isCheck">I want you to work on a project with me.</label>
                    </div> 
                    <button type="submit" class="btn btn-sm">Submit</button>      
                </form>
            </div>
